<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form</title>

<body  >
    <div class="container-fluid bg-image">
        <div class="row">
            <div class="col-6 col-md-none col-sm-none col-md-ml-5">

            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 " id="contact">
                <form class="container-form" th:object="${MyBooking}"  th:action="@{/saveUpdate}"  method="POST">
                    <h5 class="heading">Feel Free To Check-In</h5>
                    <div class="form-group row">
                        <label for="Id" class="col-sm-2 col-form-label">Id</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="Id" th:field="*{Id}">
                        </div>
                    </div>

                    <div class="form-group row">
                        
                        <label for="fullname" class="col-sm-2 col-form-label">Fullname</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fullname" th:field="*{fullname}" required>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="email1" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email1" th:field="*{email}" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="contact" class="col-sm-2 col-form-label">Contact</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="contact" th:field="*{contact}" required>
                        </div>
                    </div>



                    <div class="form-group row">
                        <label for="checkin" class="col-sm-2 col-form-label">Check-In</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="checkin" th:field="*{check_in}" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="checkout" class="col-sm-2 col-form-label">Check-Out</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="checkout" th:field="*{check_out}" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="guests" class="col-sm-2 col-form-label">Guests</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="guests" th:field="*{guest}" min="1" required>
                        </div>
                    </div>
                   
                   
                    <div class="form-group row">
                        <div class="col-sm-10 offset-sm-2">
                            <button type="submit" class="btn btn-primary">Book Now</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
